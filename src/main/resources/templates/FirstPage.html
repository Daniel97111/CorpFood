<body onload="startTime()">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="container">
                <div class="restaurantWindow">
                    <h1>RESTAURANT 1</h1>

                    <p><a>MENU</a></p>
                </div>
                <div class="restaurantWindow1">
                    <h1>RESTAURANT 2</h1>

                    <p><a>MENU</a></p>
                </div>
                <button onclick="document.getElementById('id01').style.display='block'"
                        id="orderBtn">Order
                </button>
                <div id="logout"><a href="/login"><img th:src="@{/img/exitpic.png}" alt="Logout"/></a></div>
                <div id="id01" class="modal">
                    <div class="container1 animate">
                        <form action="#" method="post">
                            <label><b>Order: </b></label>
                            <br/>
                            <input type="radio" id="radio1" class="order" name="radio"/>
                            <label for="radio1" class="radioLabel">RESTAURANT 1</label>
                            <input type="radio" id="radio2" class="order" name="radio"/>
                            <label for="radio2" class="radioLabel">RESTAURANT 2</label>
                            <br/>
                            <input type="text" placeholder="Your order" name="order"/>
                            <br/>
                            <label><b>Price :</b></label>
                            <br/>
                            <input type="text" placeholder="$ $ $" name="price" id="price"/>
                            <br/>
                            <button type="submit" title="Send your order" class="sendBtn">Send</button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                    class="cancelbtn">Cancel
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
